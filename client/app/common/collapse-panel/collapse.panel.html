<div class="collapsible-panel">
    <section>
        <div class="panel-heading">
            <h3 ng-if="colpsPan.panelTitle">{{colpsPan.panelTitle}}</h3>
            <span class="collapce-icon" ng-click="colpsPan.isCollapsed = !colpsPan.isCollapsed">
                <i class="fa fa-angle-down"></i>
            </span>
        </div>
        <div ng-show="!colpsPan.isCollapsed" class="panel-content">
            <ng-transclude></ng-transclude>
        </div>
    </section>
</div>
