<div class="checkbox-list">
    <table>
        <tbody>
            <tr ng-repeat="chkOption in chkListCtrl.selectableOptions">
                <td>
                    <label class="container">{{chkOption}}
                        <input type="checkbox" ng-click="chkListCtrl.toggleSelection(chkOption)" /> 
                        <span class="checkmark"></span>
                        </label>
                </td>
            </tr>
        </tbody>
    </table>
</div>
